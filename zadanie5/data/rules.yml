version: "3.1"

intents:
  - greet
  - ask_opening_hours
  - ask_menu

responses:
  utter_greet:
    - text: "Cześć! W czym mogę pomóc?"

  utter_menu:
    - text: "Dziś w menu: pizza, makaron, sałatka."

rules:
  - rule: Przywitanie
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Zapytanie o menu
    steps:
      - intent: ask_menu
      - action: utter_menu

  - rule: Zapytanie o godziny otwarcia
    steps:
      - intent: ask_opening_hours
      - action: action_opening_hours

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
