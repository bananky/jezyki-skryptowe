version: "3.1"

nlu:
- intent: greet
  examples: |
    - cześć
    - hej
    - dzień dobry

- intent: ask_opening_hours
  examples: |
    - jakie są godziny otwarcia?
    - o której otwieracie?
    - kiedy jesteście czynni?

- intent: ask_menu
  examples: |
    - pokaż menu
    - co podajecie?
    - jakie są dania?
    
- intent: order_food
  examples: |
    - zamawiam [pizzę margherita](dish)
    - poproszę [makaron carbonara](dish)
    - wezmę [sałatkę grecką](dish)
    - chciałbym [zupę pomidorową](dish)

- intent: give_address
  examples: |
   - Kraków, ul. Długa 12
   - ul. Szeroka 5/3, Warszawa
   - Zamoyskiego 8, Gdańsk
   - Mój adres to Mickiewicza 21
