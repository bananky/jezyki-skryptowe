version: "3.1"

intents:
  - greet
  - ask_opening_hours
  - ask_menu


responses:
  utter_greet:
    - text: "Cześć! W czym mogę pomóc?"

  utter_opening_hours:
    - text: "Restauracja jest otwarta od 10:00 do 22:00."

  utter_menu:
    - text: "W naszym menu: pizza, makaron, sałatka grecka."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
